name: Package and Release

on:
  push:
    tags:
      - 'v*'  # Trigger on version tags (v1.0.0, v2.1.3, etc.)
  workflow_dispatch:  # Allow manual trigger
    inputs:
      version:
        description: 'Release version (e.g., 1.0.0)'
        required: true
        type: string

permissions:
  contents: write  # Required for creating releases

jobs:
  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run linter
        run: npm run lint

      - name: Run tests
        run: npm test

  build-and-release:
    name: Build and Create Release
    needs: test
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18.19'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci --production

      - name: Build distribution
        run: npm run build

      - name: Determine version
        id: version
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "VERSION=${{ inputs.version }}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=v${{ inputs.version }}" >> $GITHUB_OUTPUT
          else
            echo "VERSION=${GITHUB_REF_NAME#v}" >> $GITHUB_OUTPUT
            echo "TAG_NAME=${GITHUB_REF_NAME}" >> $GITHUB_OUTPUT
          fi

      - name: Package release artifact
        run: |
          cd dist
          zip -r ../globomantics-robotics-api-${{ steps.version.outputs.VERSION }}.zip .
          cd ..
          tar -czvf globomantics-robotics-api-${{ steps.version.outputs.VERSION }}.tar.gz -C dist .

      - name: Generate release notes
        id: release_notes
        run: |
          echo "NOTES<<EOF" >> $GITHUB_OUTPUT
          echo "## Globomantics Robotics API v${{ steps.version.outputs.VERSION }}" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Installation" >> $GITHUB_OUTPUT
          echo "\`\`\`bash" >> $GITHUB_OUTPUT
          echo "# Extract the release" >> $GITHUB_OUTPUT
          echo "unzip globomantics-robotics-api-${{ steps.version.outputs.VERSION }}.zip -d robotics-api" >> $GITHUB_OUTPUT
          echo "cd robotics-api" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "# Install dependencies" >> $GITHUB_OUTPUT
          echo "npm install --production" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "# Start the server" >> $GITHUB_OUTPUT
          echo "npm start" >> $GITHUB_OUTPUT
          echo "\`\`\`" >> $GITHUB_OUTPUT
          echo "" >> $GITHUB_OUTPUT
          echo "### Build Info" >> $GITHUB_OUTPUT
          echo "- **Node.js:** 18.19" >> $GITHUB_OUTPUT
          echo "- **Built:** $(date -u +"%Y-%m-%d %H:%M:%S UTC")" >> $GITHUB_OUTPUT
          echo "- **Commit:** ${{ github.sha }}" >> $GITHUB_OUTPUT
          echo "EOF" >> $GITHUB_OUTPUT

      - name: Create GitHub Release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ steps.version.outputs.TAG_NAME }}
          name: Release ${{ steps.version.outputs.TAG_NAME }}
          body: ${{ steps.release_notes.outputs.NOTES }}
          draft: false
          prerelease: ${{ contains(steps.version.outputs.VERSION, '-') }}
          files: |
            globomantics-robotics-api-${{ steps.version.outputs.VERSION }}.zip
            globomantics-robotics-api-${{ steps.version.outputs.VERSION }}.tar.gz
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
