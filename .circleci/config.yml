version: 2.1

jobs:
  build-and-test:
    docker:
      # Smallest stable Node image for CircleCI
      - image: cimg/node:18.19
    resource_class: small

    steps:
      - checkout

      - run:
          name: Install Dependencies
          command: npm ci

      - run:
          name: Run Tests
          command: npm test

      - run:
          name: Build Application
          command: npm run build

      - store_test_results:
          path: test-results

      - store_artifacts:
          path: coverage
          destination: coverage-report

      - store_artifacts:
          path: dist
          destination: build-output

workflows:
  build:
    jobs:
      - build-and-test
